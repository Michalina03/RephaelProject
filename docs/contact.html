<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rephael</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="js/hamburger.js" defer></script>
  <link rel="stylesheet" href="scss/main.css" />
</head>
<body>

  <header class="header">
  <div class="header__container">
    <div class="header__logo">Rephael</div>

    <button class="header__hamburger" aria-label="Toggle menu" aria-expanded="false" aria-controls="main-menu">
      <span class="header__hamburger-line"></span>
      <span class="header__hamburger-line"></span>
      <span class="header__hamburger-line"></span>
    </button>

    <nav class="header__nav" id="main-menu">
      <ul class="header__menu">
        <li class="header__item"><a href="index.html" class="header__link header__link--active">Główna</a></li>
        <li class="header__item"><a href="about.html" class="header__link">O nas</a></li>
        <li class="header__item"><a href="index.html#features" class="header__link">Oferta</a></li>
        <li class="header__item"><a href="contact.html" class="header__link">Kontakt</a></li>
        <li class="header__item"><a href="account.html" class="header__link">Moje konto</a></li>
      </ul>
    </nav>
  </div>
</header>

<section class="contact">
  <div class="contact__info">
    <h2 class="contact__title">Skontaktuj się z nami</h2>
    <p class="contact__details">Email: <a href="mailto:twojemail@example.com">rephael@wp.pl</a></p>
  </div>

  <form class="contact__form">
    <div class="contact__form-group">
      <label for="name" class="contact__label">Imię</label>
      <input type="text" id="name" class="contact__input" placeholder="Twoje imię" required />
    </div>

    <div class="contact__form-group">
      <label for="surename" class="contact__label">Nazwisko</label>
      <input type="text" id="surename" class="contact__input" placeholder="Twoje nazwisko" required />
    </div>

    <div class="contact__form-group">
      <label for="email" class="contact__label">Email</label>
      <input type="email" id="email" class="contact__input" placeholder="Twój email" required />
    </div>

    <div class="contact__form-group">
      <label for="phone_number" class="contact__label">Telefon</label>
      <input type="phone_number" id="phone_number" class="contact__input" placeholder="Twój telefon" required />
    </div>

    <div class="contact__form-group">
      <label for="message" class="contact__label">Wiadomość</label>
      <textarea id="message" class="contact__textarea" rows="5" placeholder="Napisz wiadomość..." required></textarea>
    </div>

    <button type="submit" class="contact__submit">Wyślij</button>
  </form>
</section>


<footer class="footer">
  <div class="footer__container">
    <p class="footer__copyright">
      © 2025 Rephael. Wszystkie prawa zastrzeżone.
    </p>
    <div class="footer__social">
      <!-- YouTube -->
      <a href="https://www.youtube.com/@ZanurzeniwBogu" class="footer__social-link" aria-label="YouTube" title="YouTube">

        <rect width="24" height="16" x="0" y="4" rx="4" ry="4" fill="currentColor"/>
        <polygon points="10,8 16,12 10,16" fill="white"/>
        </svg>
      </a>

  </div>
</footer>

</body>
</html>
