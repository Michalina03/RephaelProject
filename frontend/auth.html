<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rephael</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="js/hamburger.js" defer></script>
  <script src="js/auth.js" defer></script>
  <script src="js/auth-ui.js" defer></script>
  <link rel="stylesheet" href="scss/main.css" />
</head>
<body>

  <header class="header">
    <div class="header__container">
      <div class="header__logo">Rephael</div>

      <button class="header__hamburger" aria-label="Toggle menu" aria-expanded="false" aria-controls="main-menu">
        <span class="header__hamburger-line"></span>
        <span class="header__hamburger-line"></span>
        <span class="header__hamburger-line"></span>
      </button>

      <nav class="header__nav" id="main-menu">
        <ul class="header__menu">
          <li class="header__item"><a href="index.html" class="header__link header__link--active">Główna</a></li>
          <li class="header__item"><a href="about.html" class="header__link">O nas</a></li>
          <li class="header__item"><a href="index.html#features" class="header__link">Oferta</a></li>
          <li class="header__item"><a href="contact.html" class="header__link">Kontakt</a></li>
          <li class="header__item"><a href="account.html" class="header__link">Moje konto</a></li>
        </ul>
      </nav>
    </div>
  </header>

 <main class="auth">
    <!-- Sekcja logowania -->
    <section id="login-section" class="auth__section">
      <h1 class="auth__title">Zaloguj się</h1>
      <form id="login-form" class="form">
        <input type="email" name="email" placeholder="Email" class="form__input" required />
        <input type="password" name="password" placeholder="Hasło" class="form__input" required />
        <button type="submit" class="form__button">Zaloguj</button>
      </form>
      <p id="login-message" class="form__message"></p>
      <div class="auth__bottom">
        <p class="auth__text">Nie masz konta?</p>
        <button id="show-register" class="auth__link" type="button">Utwórz konto</button>
      </div>
    </section>

    <!-- Sekcja rejestracji -->
    <section id="register-section" class="auth__section hidden">
      <h1 class="auth__title">Zarejestruj się</h1>
      <form id="register-form" class="form">
        <input type="text" name="username" placeholder="Nazwa użytkownika" class="form__input" required />
        <input type="email" name="email" placeholder="Email" class="form__input" required />
        <input type="password" name="password" placeholder="Hasło" class="form__input" required minlength="8" />
        <button type="submit" class="form__button">Zarejestruj</button>
      </form>
      <p id="register-message" class="form__message"></p>
      <div class="auth__bottom">
        <p class="auth__text">Masz już konto?</p>
        <button id="show-login" class="auth__link" type="button">Zaloguj się</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer__container">
      <p class="footer__copyright">
        © 2025 Rephael. Wszystkie prawa zastrzeżone.
      </p>
      <div class="footer__social">
        <!-- Ikony social media -->
        <a href="https://www.youtube.com/@ZanurzeniwBogu" class="footer__social-link" aria-label="YouTube" title="YouTube">
          <svg width="32" height="32" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true" focusable="false">
            <rect width="24" height="16" x="0" y="4" rx="4" ry="4" fill="currentColor"/>
            <polygon points="10,8 16,12 10,16" fill="white"/>
          </svg>
        </a>
        <a href="#" class="footer__social-link" aria-label="Facebook" title="Facebook">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M22.675 0H1.325C.593 0 0 .593 0 1.325v21.351C0 23.406.593 24 1.325 24h11.495v-9.294H9.691v-3.622h3.129V8.413c0-3.1 1.894-4.788 4.659-4.788 1.325 0 2.466.099 2.797.143v3.24h-1.918c-1.504 0-1.796.715-1.796 1.763v2.312h3.588l-.467 3.622h-3.121V24h6.116C23.406 24 24 23.406 24 22.675V1.325C24 .593 23.406 0 22.675 0z"/>
          </svg>
        </a>
      </div>
    </div>
  </footer>

</body>
</html>
